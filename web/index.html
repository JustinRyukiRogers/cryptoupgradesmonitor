<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Upgrades Monitor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="app-container">
        <header>
            <div class="logo-container">
                <div class="logo-icon"></div>
                <h1>Crypto Upgrades <span class="gradient-text">Monitor</span></h1>
            </div>
            <p class="subtitle">Real-time intelligence on protocol upgrades and economic changes</p>
        </header>

        <main>
            <section class="controls">
                <div class="filter-controls-row" style="display: flex; gap: 1rem; flex-wrap: wrap;">
                    <div class="filter-group">
                        <label for="protocol-filter">Protocol</label>
                        <div class="select-wrapper">
                            <select id="protocol-filter">
                                <option value="all">All Protocols</option>
                                <!-- Options injected via JS -->
                            </select>
                        </div>
                    </div>
                    <div class="filter-group">
                        <label for="status-filter">Status</label>
                        <div class="select-wrapper">
                            <select id="status-filter">
                                <option value="all">All Statuses</option>
                                <option value="confirmed">Confirmed (Live)</option>
                                <option value="imminent">Imminent / Certain</option>
                                <option value="in-progress">In Progress</option>
                                <option value="speculative">Speculative / Proposals</option>
                            </select>
                        </div>
                    </div>
                    <div class="filter-group">
                        <label for="certainty-filter">Functionality Certainty</label>
                        <div class="select-wrapper">
                            <select id="certainty-filter">
                                <option value="all">Any Certainty</option>
                                <option value="0.7">High (≥ 0.70)</option>
                                <option value="0.9">Very High (≥ 0.90)</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="search-group" style="margin-top: 1rem;">
                    <label for="search-input">Search Updates</label>
                    <input type="text" id="search-input" placeholder="Search headlines or reasoning...">
                </div>
            </section>

            <section class="feed-container">
                <div id="loading" class="loading-spinner"></div>
                <div id="feed" class="feed">
                    <!-- Cards injected via JS -->
                </div>
                <div id="empty-state" class="empty-state hidden">
                    <p>No upgrades found matching your criteria.</p>
                </div>
            </section>
        </main>
    </div>

    <script src="app.js"></script>
</body>

</html>
